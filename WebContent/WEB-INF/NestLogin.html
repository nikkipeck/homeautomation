<html>
	<!-- landing page to login to Nest -->
	<body>
	<h1 align="center">Welcome to Home Automation!</h1>
	Please login to the Nest System:<br/><br/>
		<form action="NestLogin" method="post">
			<table>
				<tr>
					<td>Client Id</td>
					<td><input name="client_id" /></td>
				</tr>
				<tr>
					<td>Client Secret</td>
					<td><input name="client_secret" /></td>
				</tr>
				<tr>
					<td>Nest Code</td>
					<td><input name="nest_code" /></td>
				</tr>
			</table>
			<input type="submit" value="Login"/>
		</form>
	</body>
</html>
